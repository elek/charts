apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "ozone.fullname" . }}-s3g
  labels:
    app.kubernetes.io/name: {{ include "ozone.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ include "ozone.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: s3g
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ozone.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: s3g
  serviceName: {{ include "ozone.fullname" . }}-s3g
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ozone.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: s3g
    spec:
      containers:
      - name: s3g
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        args:
        - ozone
        - s3g
        envFrom:
        - configMapRef:
            name: {{ include "ozone.fullname" . }}-config
        volumeMounts:
        - name: data
          mountPath: /data
      initContainers: []
      volumes:
      - name: data
        emptyDir: {}
