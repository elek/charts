apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ozone.fullname" . }}-config
  labels:
    app.kubernetes.io/name: {{ include "ozone.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ include "ozone.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  OZONE-SITE.XML_hdds.datanode.dir: /data/storage
  OZONE-SITE.XML_ozone.scm.datanode.id.dir: /data
  OZONE-SITE.XML_ozone.metadata.dirs: /data/metadata
  OZONE-SITE.XML_ozone.scm.block.client.address: {{ include "ozone.fullname" . }}-scm-0.{{ include "ozone.fullname" . }}-scm
  OZONE-SITE.XML_ozone.om.address: {{ include "ozone.fullname" . }}-om-0.{{ include "ozone.fullname" . }}-om
  OZONE-SITE.XML_ozone.scm.client.address: {{ include "ozone.fullname" . }}-scm-0.{{ include "ozone.fullname" . }}-scm
  OZONE-SITE.XML_ozone.scm.names: {{ include "ozone.fullname" . }}-scm-0.{{ include "ozone.fullname" . }}-scm
  OZONE-SITE.XML_ozone.enabled: "true"
  LOG4J.PROPERTIES_log4j.rootLogger: INFO, stdout
  LOG4J.PROPERTIES_log4j.appender.stdout: org.apache.log4j.ConsoleAppender
  LOG4J.PROPERTIES_log4j.appender.stdout.layout: org.apache.log4j.PatternLayout
  LOG4J.PROPERTIES_log4j.appender.stdout.layout.ConversionPattern: '%d{yyyy-MM-dd
    HH:mm:ss} %-5p %c{1}:%L - %m%n'
